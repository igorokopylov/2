<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style11.css">
    <title>HomeWork11</title>
</head>

<body class="page">
    <div class="container">
        <div class="header">
            <img src="images/logo.png" class="header__logo">
        </div>
        <div class="content">
            <div class="gallery">
                <div class="gallery__image">
                    <img src="./images/image.png" class="galerry__imagefact">
                </div>
                <div class="gallery__control">
                    <img src="./images/EllipseBlue.png">
                    <img src="./images/EllipseWhite.png">
                    <img src="./images/EllipseRed.png">
                    <img src="./images/EllipseGreen.png">
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar__title">Nike SB Stefan<br> Janoski Max</div>
                <div class="sidebar__subtitle">Unisex Skateboarding Shoe</div>
                <div class="sidebar__rating">
                    <img src="https://img.icons8.com/officel/16/000000/filled-star.png" />
                    <img src="https://img.icons8.com/officel/16/000000/filled-star.png" />
                    <img src="https://img.icons8.com/officel/16/000000/filled-star.png" />
                    <img src="https://img.icons8.com/ultraviolet/16/000000/filled-star.png" />
                    <img src="https://img.icons8.com/ultraviolet/16/000000/filled-star.png" />
                </div>
                <div class="dropdown">
                    <div class="dropdown-size">
                        <button class="dropdown-size__button">Size</button>
                        <div class="dropdown-size__content">
                            <a href="#">42</a>
                            <a href="#">43</a>
                            <a href="#">44</a>
                        </div>
                    </div>
                    <div class="dropdown-quality">
                        <button class="dropdown-quality__button">Qty</button>
                        <div class="dropdown-quality__content">
                            <a href="#">middle</a>
                            <a href="#">good</a>
                            <a href="#">excelent</a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-sell">
                    <button class="sidebar-sell__button">
                        <a href="#">Add to cart</a>
                    </button>
                </div>

            </div>
        </div>

</body>

</html>
