<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style12.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <title>HomeWork12</title>
</head>

<body class="body">
    <div class="container">
        <div class="header">
            <h1 class="header__title">Contact</h1>
            <p class="header__subtitle">For new projects ideas, business or anything<br> you'd like to discuss,
                contact with me!</p>
        </div>
        <div class="main">
            <form class="main-form">
                <label for="name">
                    <input type="text" class="main-form__control" id="name" size="43" maxlength="50"
                        placeholder="Your name...">
                </label>
                <label for="email">
                    <input type="email" class="main-form__control" id="email" size="43" maxlength="20"
                        placeholder="Your email...">
                </label>
                <label for="phonenumber">
                    <input type="text" class="main-form__control" id="phonenumber" size="43" maxlength="20"
                        placeholder="Your phone number...">
                </label>
                <label for="message">
                    <textarea type="text" class="main-form__control" id="message" placeholder="Your message..." rows="4"
                        cols="33"></textarea>
                </label>
            </form>
            <div class="main__address">
                <p class="address"><strong>ADDRESS</strong><br>123 City name, Street, City, Country</p>
                <p class="address"><strong>EMAIL</strong><br>cahee@domain.com</p>
                <p class="address"><strong>PHONE</strong><br>+012 345 6789</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__rights">Â© 2015 Company. All right reserved.</div>
        <div class="footer__logo">
            <img src="./images/logo-small.png" alt="logo-small">
        </div>
        <div class="footer__author">Made with <span class="footer__author--red">love</span> by Auskteez</div>
    </div>
</body>

</html>
