<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p class="header">Let's go to the mall!</p>
    </header>
    <div>
        <ul class="pos">
            <li>
                <label><input type="checkbox" name="Alotofpickles">
                    <span>A lot of pickles
                        <span class="funny">(for the next lessons about CSS)</span>
                    </span>
                </label>
            </li>
            <li>
                <label><input type="checkbox" name="10apples">
                    <span>10 apples
                        <span class="funny">(for more CSS manipulations)</span>
                    </span>
                </label>
            </li>
            <li>
                <label><input type="checkbox" name="20oranges">
                    <span>20 oranges
                        <span class="funny">(because they are awesome)</span>
                    </span>
                </label>
            </li>
            <li>
                <label><input type="checkbox" name="13plates">
                    <span>13 plates
                        <span class="funny">(hm... they always dissappear)</span>
                    </span>
                </label>
            </li>
            <li>
                <label><input type="checkbox" name="15bentos">
                    <span>15 bentos</span>
                </label>
            </li>
            <li><label><input type="checkbox" name="1bottle">
                    <span>1 bottle of Sake ^_^
                        <span class="funny">(for my friends)</span>
                    </span>
                </label>
            </li>
        </ul>
        <footer>
            <h2 class="footer">Bon appetit:)</h2>
        </footer>
    </div>
