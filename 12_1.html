<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style12_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>HomeWork12.1</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="header">
                <nav class="header__buttons">
                    <a href="#">Sign In</a>
                    <a href="#">Join Us</a>
                </nav>
            </div>
            <form class="form">
                <label for="username">Username<br>
                    <input class="name-password" type="text" id="username">
                </label>
                <label for="password">Password<br>
                    <input class="name-password" type="text" id="password">
                </label>
                <label class="keepmesignedin" for="keepmesignedin">
                    <input type="checkbox" id="keepmesignedin">Keep me signed in
                </label>
            </form>
            <div class="main-button">
                <button class="main-button__button">
                    <a href="#">Sign in</a>
                </button>
            </div>
            <div class="footer">
                <a href="#" class="footer_link">Forgot password</a>
                <a href="#" class="footer_link">Create an account</a>
            </div>
        </div>
    </div>
</body>

</html>
